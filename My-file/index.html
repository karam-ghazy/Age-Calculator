<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/age-calc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="birthday">
        <div class="day">
          <label for="day">Day</label>
          <input type="text" placeholder="DD" id="day" />
        </div>
        <div class="month">
          <label for="month">Month</label>
          <input type="text" placeholder="MM" id="month" />
        </div>
        <div class="year">
          <label for="year">Year</label>
          <input type="text" placeholder="YYYY" id="year" />
        </div>
      </div>
      <div class="icon-arrow">
        <hr />
        <div><img src="../assets/images/icon-arrow.svg" alt="" /></div>
      </div>
      <div class="age">
        <div class="year"><span>- -</span> years</div>
        <div class="month"><span>- -</span> months</div>
        <div class="day"><span>- -</span> days</div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
